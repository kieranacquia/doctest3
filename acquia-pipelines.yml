version: 1.0.0
variables:
  global:
    N3_SECRET:
      secure: 
  N3_KEY: c694314e-e9ee-413e-b999-9dcd3caf6d0d
services:
  - mysql
events:
  build:
    steps:
      -
        composer:
          type: script
          script:
            - 'composer install -vvv &'
            - 'secs=$((10*60)); while [ $secs -gt 0 ]; do    echo -e "$secs";    sleep 1;    : $((secs--)); done'            
            - 'mysql -u root -proot -e "CREATE DATABASE drupal"'
            - 'cd docroot'
            - '/usr/bin/env PHP_OPTIONS="-d sendmail_path=`which true`" ../vendor/bin/drush site-install -y --db-url=mysql://root:root@127.0.0.1:3306/drupal'
            - 'php -S 127.0.0.1:8081 &'
            - 'sleep 2'
            - 'cd ..'
            - ./vendor/bin/behat
      -
        deploy:
          script:
            - 'cd environments'
            - 'composer install'
            - 'php cloud-ode.php'
